<form class="form-inline" th:action="@{/calculadora}" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="number" class="form-control" id="OperadorEsquerda" placeholder="Operador Esquerda"
                       name="OperadorEsquerda" th:value="${OperadorEsquerda}"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="operador">
                    <option value="+" th:selected="${operador.equals('+')}">+</option>
                    <option value="-" th:selected="${operador.equals('-')}">-</option>
                    <option value="*" th:selected="${operador.equals('*')}">*</option>
                    <option value="/" th:selected="${operador.equals('/')}">/</option>
                    <option value="^" th:selected="${operador.equals('^')}">^</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="number" class="form-control" id="OperadorDireita" placeholder="Operador Direita"
                       name="OperadorDireita" th:value="${OperadorDireita}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="resultado" placeholder="Resultado"
                       name="result" th:value="${resultado}"/>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calcule</button>
        </div>
    </fieldset>
</form>
